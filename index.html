<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-text">
            <h2 class="heading">My Portfolio</h2>
            <p class="sub-heading">When words become unclear, I shall focus with photographs. When images become inadequate, I shall be content with silence. </p>
        </div>
        <div class="gallery">
            <div class="box row-2" id="box1" style="background-image: url(https://images.unsplash.com/photo-1524338198850-8a2ff63aaceb?q=80&w=1915&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">Waterfall</div>
            <div class="box col-2" id="box2"  style="background-image: url(https://media.istockphoto.com/id/888011336/photo/ama-dablam-peak-near-the-village-of-dingboche-in-the-khumbu-area-of-nepal-on-the-hiking-trail.jpg?s=1024x1024&w=is&k=20&c=EgOifZGRP6W5o0yhGqyqK_s7XSsAT7aL-TqP8hMPtXQ=);">Mountain</div>
            <div class="box col-2" id="box3"  style="background-image: url(https://images.unsplash.com/photo-1420745981456-b95fe23f5753?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">Trees</div>
            <div class="box row-2" id="box4"  style="background-image: url(https://media.istockphoto.com/id/471926619/photo/moraine-lake-at-sunrise-banff-national-park-canada.jpg?s=1024x1024&w=is&k=20&c=jrHKwFG6reAfRYUtQJ0gCStX0535qU6Eb5a-O_D354I=);">River</div>
            <div class="box" id="box5"  style="background-image: url(https://images.unsplash.com/photo-1520637645622-6740bb3491c3?q=80&w=1916&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">House</div>
            <div class="box" id="box6"  style="background-image: url(https://media.istockphoto.com/id/2185591597/photo/aerial-view-of-train-passing-through-famous-mountain-in-filisur-switzerland-landwasser.jpg?s=1024x1024&w=is&k=20&c=-rI1tYF5euHIpQU4z-gZZwtaYJ8YTiPjf6dHwg9xGOU=);">Train</div>
            <div class="box col-2" id="box7"  style="background-image: url(https://media.istockphoto.com/id/598520904/photo/green-forest-foliage-aerial-view-woodland-tree-canopy-nature-background.jpg?s=1024x1024&w=is&k=20&c=H-6OmbG-Ee-CVSjSrroq0qQy4wVwN3ftsCKXcwVqMgU=);">Forest</div>
        </div>
    </div>
</body>
</html>
